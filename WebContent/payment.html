<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load top20.js to populate the data into empty elements.
    -->
<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/navbar.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Payment</title>
</head>
<body>
<nav id="navBar" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

<h1>Enter Payment Information</h1>

<div class="row justify-content-between">
  <form id="payment_form" method="post" action="#">
    <label>
      <input name="firstName" placeholder="First Name" type="text">
    </label>
    <label>
      <input name="lastName" placeholder="Last Name" type="text">
    </label>
    <label>
      <input name="cardNum" placeholder="Card Number" type="text">
    </label>
    <label>
      <input name="expirationDate" placeholder="Expiration Date" type="text">
    </label>
    <input type="submit" value="Place Order">
  </form>
  <div id="payment_error_message"></div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<!-- Load our own JS file -->
<!-- The path is relative to top20.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="js/payment.js"></script>
<script src="js/navbar.js"></script>
</body>


</html>
