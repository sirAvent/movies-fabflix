<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/global.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login to Employee Dashboard</title>
</head>
<body>
<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form class="mb-md-5 mt-md-4 pb-5" id="login_form" method="post" action="#">
                            <h2 class="fw-bold mb-2 text-uppercase">Employee Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                            <div>
                                <label>
                                    <input class="mb-4 form-label form-control form-control-lg" name="username" placeholder="Enter Username" type="text">
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input class="mb-4 form-label form-control form-control-lg" name="password" placeholder="Enter Password" type="password">
                                </label>
                            </div>
                            <div class="mb-4 d-flex justify-content-center g-recaptcha" data-sitekey="6Lc52e4oAAAAANCOxT_aV22ae8_ZR2O9-qgZUYob"></div>
                            <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Login">
                        </form>
                        <div id="login_error_message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="js/dashLogin.js"></script>
<script src="https://www.google.com/recaptcha/api.js" type="text/javascript"></script>
</body>
</html>
