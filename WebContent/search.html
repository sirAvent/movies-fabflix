<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navbar.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Movie List</title>
</head>
<body>
<nav id="navBar" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

<div class="row justify-content-end align-items-end mb-2">
    <h1 class="col-md-7 mb-0">Search Results</h1>
    <div class="col-md-2">
        <label for="moviePerPage">Movies Per Page:</label>
        <select id="moviePerPage" class="form-select">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    <div class="col-md-3">
        <label for="sortingDropdown">Sort By:</label>
        <select id="sortingDropdown" class="form-select">
            <option value="titleRatingAA">Title ↑, Rating ↑</option>
            <option value="titleRatingAD">Title ↑, Rating ↓</option>
            <option value="titleRatingDA">Title ↓, Rating ↑</option>
            <option value="titleRatingDD">Title ↓, Rating ↓</option>
            <option value="ratingTitleAA">Rating ↑, Title ↑</option>
            <option value="ratingTitleAD">Rating ↑, Title ↓</option>
            <option value="ratingTitleDA">Rating ↓, Title ↑</option>
            <option value="ratingTitleDD">Rating ↓, Title ↓</option>
        </select>
    </div>
</div>

<div id="spinnerLoader" class="spinner-border primary position-absolute top-50 start-50" role="status" style="width: 6rem; height: 6rem;" >
    <span class="visually-hidden">Loading...</span>
</div>

<div id="textLoader" class="position-absolute top-50 start-50 translate-middle" style="display: none;">
    <p>No movies to display!</p>
    <p>Search for a movie by title, year, director, or their stars!</p>
</div>

<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped table-dark table-borderless">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Cart</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with top20.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>
</table>

<div aria-label="Page navigation example">
    <ul class="pagination" id="pagination_body">
        <li class="page-item" id="prev-page"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item" id="current-page"><a class="page-link" href="#">1</a></li>
        <li class="page-item" id="next-page"><a class="page-link" href="#">Next</a></li>
    </ul>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to top20.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="js/search.js"></script>
<script src="js/navbar.js"></script>
</body>
</html>
