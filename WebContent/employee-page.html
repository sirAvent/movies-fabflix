    <link rel="stylesheet" href="css/global.css">

    <!-- Bootstrap CSS -->

<body>
<nav id="navBar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Dashboard</a>
        <ul class="navbar-nav gap-3">
            <li class="nav-item"><a href="index.html">Browse Movies</a></li>
        </ul>
    </div>
</nav>


<h1>Add to Database</h1>
<div id="employee-dashboard" class="d-flex gap-3">
    <form class="employee-dash-form d-flex flex-column gap-1 w-auto" id="new_movie_form" method="post">
        <h3 class="text-center">New Movie</h3>
        <label>
            <input name="title" class="form-control" placeholder="Title" type="text" required>
        </label>
        <label>
            <input name="year" class="form-control" placeholder="Year" type="number" required>
        </label>
        <label>
            <input name="director" class="form-control" placeholder="Director" type="text" required>
        </label>
        <label>
            <input name="star" class="form-control" placeholder="Star" type="text" required>
        </label>
        <label>
            <input name="genre" class="form-control" placeholder="Genre" type="text" required>
        </label>
        <button type="submit" class="mt-auto btn btn-dark">Submit</button>
    </form>

    <form class="employee-dash-form d-flex flex-column gap-1 w-auto" id="new_star_form" method="post">
        <h3 class="text-center">New Star</h3>
        <label>
            <input name="name" class="form-control" placeholder="Name" type="text" required>
        </label>
        <label>
            <input name="year" class="form-control" placeholder="Birth Year" type="number">
        </label>
        <button type="submit" class="mt-auto btn btn-dark">Submit</button>
    </form>
</div>

<h1 class="mt-5">Metadata</h1>
<div id="metadata-table-body"></div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to top20.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="js/employee-page.js"></script>
</body>
</html>
